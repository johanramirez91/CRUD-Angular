<div class="container pt-4">
  <div class="row">
    <div class="col-lg-6"></div>
    <div class="card text-center">
      <div class="card-body">
        <h3>Agregar empleado</h3>
        <div *ngIf="loading" class="spinner-border center" role="status">
          <span class="sr-only"></span>
        </div>
        <span
          *ngIf="submited && createEmpleado.valid"
          class="badge badge-danger"
          >Todos los campos son requeridos</span
        >
        <hr />
        <form
          class="mt-4"
          [formGroup]="createEmpleado"
          (ngSubmit)="agregarEmpleado()"
        >
          <div class="row">
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Nombre"
                formControlName="nombre"
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Apellido"
                formControlName="apellido"
              />
            </div>
            <input
              formControlName="identificacion"
              type="number"
              class="form-control mt-3"
              placeholder="IdentificaciÃ³n"
            />
            <input
              formControlName="salario"
              type="number"
              class="form-control mt-3"
              placeholder="Salario"
            />
            <div class="mt-3">
              <button
                type="text"
                class="btn btn-secondary m-3"
                routerLink="list-empleados"
              >
                Regresar
              </button>
              <button type="submit" class="btn btn-dark">Agregar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
